name: carsus

channels:
  - conda-forge

dependencies:
  - python =3.7
  - setuptools
  - setuptools_scm
  - pip
  - numpy =1.15
  - pandas =1.0
  - astropy =3
  - chiantipy =0.8.4

  # I/O
  - pyyaml
  - uncertainties
  - pyparsing =2.2
  - sqlalchemy =1.2
  - beautifulsoup4
  - html5lib
  - h5py
  - pytables
  - pyarrow =0.14.1
  - glog =0.5  # https://github.com/google/glog/issues/814
  - requests
  - roman

# --- Not required for an hypothetical conda-forge package ---

  # Analysis
  - notebook
  - matplotlib-base

  # Documentation
  - sphinx
  - sphinx-astropy
  - sphinx_bootstrap_theme
  - sphinx-copybutton
  - sphinx_rtd_theme
  - sphinxcontrib-apidoc
  - sphinxcontrib-bibtex
  - nbformat
  - nbsphinx
  - numpydoc
  - docutils
  - recommonmark
  - pandoc

  # Test/Coverage
  - pytest =4
  - pytest-cov
  - pytest-astropy
  - epassaro::pytest-arraydiff >=0.5

  # Other
  - git-lfs
