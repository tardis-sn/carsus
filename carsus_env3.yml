name: carsus

channels:
  - conda-forge

dependencies:
  - python=3
  - setuptools
  - numpy=1.15
  - pandas=1.0
  - astropy=3
  - pip

  # I/O
  - requests
  - uncertainties
  - beautifulsoup4
  - html5lib
  - pyparsing=2.2
  - SQLAlchemy=1.0
  - PyYAMl
  - h5py
  - pytables
  - pyarrow=0.14

  # Analysis
  - jupyter
  - matplotlib

  # Documentation
  - sphinx
  - sphinx_rtd_theme
  - sphinx_bootstrap_theme
  - sphinxcontrib-bibtex=1.0  # tardis-sn/tardis/pull/1392
  - nbconvert=5  # chrisjsewell/pytest-notebook/issues/10
  - nbformat
  - nbsphinx
  - numpydoc
  - docutils
  - nbformat
  - sphinx-astropy
  - sphinx_bootstrap_theme
  - sphinxcontrib-apidoc
  - sphinxcontrib-bibtex
  - sphinx-copybutton
  - sphinx_rtd_theme
  - nbsphinx
  - recommonmark

  # Test/Coverage
  - pytest=4
  - pytest-cov
  - pytest-astropy
  - pytest-notebook
  - coverage=4  # chrisjsewell/pytest-notebook/issues/6
  - attrs=20  # chrisjsewell/pytest-notebook/issues/16

  # ChiantiPy
  - scipy
  - ipyparallel

  # Other
  - git-lfs

  # Pip
  - pip:
      - git+https://github.com/chianti-atomic/ChiantiPy.git@0.8.4
