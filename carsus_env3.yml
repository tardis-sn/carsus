name: carsus

channels:
  - conda-forge

dependencies:
  - python=3.6
  - setuptools
  - setuptools_scm
  - pip
  - numpy=1.15
  - pandas=1.0
  - astropy=3
  - chiantipy=0.8.4
  - typing-extensions=4.1  # https://github.com/python/typing/issues/1158

  # I/O
  - pyyaml
  - uncertainties
  - pyparsing=2.2
  - sqlalchemy=1.0
  - beautifulsoup4
  - html5lib
  - h5py
  - pytables
  - pyarrow=0.14.1
  - glog=0.5  # https://github.com/google/glog/issues/814
  - requests
  - roman

# --- Not required for conda-forge package ---

  # Analysis
  - notebook
  - matplotlib-base

  # Documentation
  - sphinx
  - sphinx-astropy
  - sphinx_bootstrap_theme
  - sphinx-copybutton
  - sphinx_rtd_theme
  - sphinxcontrib-apidoc
  - sphinxcontrib-bibtex
  - nbformat
  - nbsphinx
  - numpydoc
  - docutils
  - recommonmark
  - pandoc

  # Test/Coverage
  - pytest=4
  - pytest-cov
  - pytest-astropy
  - pytest-xdist
  - pytest-notebook
  - jupyter_client=6  # jupyter/jupyter_client/issues/637
  - nbconvert=5  # chrisjsewell/pytest-notebook/issues/10
  - coverage=4  # chrisjsewell/pytest-notebook/issues/6
  - attrs=20  # chrisjsewell/pytest-notebook/issues/16

  # ChiantiPy
  - scipy
  - ipyparallel

  # Other
  - git-lfs
