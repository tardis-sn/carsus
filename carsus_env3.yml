name: carsus

channels:
  - conda-forge

dependencies:
  - python=3.6
  - numpy=1.15
  - pandas=1.0
  - astropy=3
  - chiantipy=0.8.4
  - blas=1.1 # numpy/numpy/issues/14165
  - pip
  - setuptools_scm

  # I/O
  - pyyaml
  - requests
  - uncertainties
  - beautifulsoup4
  - html5lib
  - pyparsing=2.2
  - sqlalchemy=1.0
  - h5py
  - pytables
  - pyarrow=0.14

# --- Not required for conda-forge package ---

  # Analysis
  - jupyter
  - matplotlib

  # Documentation
  - sphinx
  - sphinx-astropy
  - sphinx_bootstrap_theme
  - sphinx-copybutton
  - sphinx_rtd_theme
  - sphinxcontrib-apidoc
  - sphinxcontrib-bibtex
  - nbconvert=5  # chrisjsewell/pytest-notebook/issues/10
  - nbformat
  - nbsphinx
  - numpydoc
  - docutils
  - recommonmark

  # Test/Coverage
  - pytest=4
  - pytest-cov
  - pytest-astropy
  - pytest-notebook
  - coverage=4  # chrisjsewell/pytest-notebook/issues/6
  - attrs=20  # chrisjsewell/pytest-notebook/issues/16

  # Other
  - git-lfs
  